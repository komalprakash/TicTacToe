<html>

<head>
    <title>Play Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe_style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="tic_tac_toe_123.js">  </script>
</head>

<body class="container border">
    <div id="main" class="d-flex flex-column justify-content-center align-items-center">
        
        <h1 id="heading" class="m-3">Tic Tac Toe!</h1>

       
        <!--buttons -->
        <div class="d-flex flex-row m-3">
            <button id="button1" class="mx-2" onclick="reset(0)">Reset</button>
            <button id="button2" class="mx-2" onclick="onChangeMode()">Mode </button>
            <button id="button3" class="mx-2" onclick="logout()">Logout</button>  
        </div>
        
        <!--3x3 grid-->
      
        <div id="text_mode" class="d-flex flex-column m-3">
            <div class="d-flex flex-row">
                <div id="b1" onclick="fill_tic_tac_toe(this.id,1)"></div>
                <div id="b2" onclick="fill_tic_tac_toe(this.id,2)"></div>
                <div id="b3" onclick="fill_tic_tac_toe(this.id,3)"></div>
            </div>

            <div class="d-flex flex-row">
                <div id="b4" onclick="fill_tic_tac_toe(this.id,4)"></div>
                <div id="b5" onclick="fill_tic_tac_toe(this.id,5)"></div>
                <div id="b6" onclick="fill_tic_tac_toe(this.id,6)"></div>
            </div>

            <div class="d-flex flex-row">
                <div id="b7" onclick="fill_tic_tac_toe(this.id,7)"></div>
                <div id="b8" onclick="fill_tic_tac_toe(this.id,8)"></div>
                <div id="b9" onclick="fill_tic_tac_toe(this.id,9)"></div>
            </div>

        </div>
        <!--3x3 grid ends-->
        
    </div>
</body>

</html>
